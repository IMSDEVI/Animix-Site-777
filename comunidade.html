  <script>
    function addComment() {
        var commentText = document.getElementById("comment-input").value;

        if (commentText.trim() !== "") {
            var newComment = document.createElement("div");
            newComment.classList.add("comment");

            var userAvatar = document.createElement("div");
            userAvatar.classList.add("user-avatar");
            userAvatar.innerHTML = `
                <img src="${document.getElementById('avatar-image').src}" alt="Imagem do UsuÃ¡rio">
            `;

            var userInfoDiv = document.createElement("div");
            userInfoDiv.classList.add("user-info-comment");
            userInfoDiv.textContent = document.getElementById('user-name').textContent;

            var commentTextDiv = document.createElement("div");
            commentTextDiv.classList.add("comment-text");
            var paragraph = document.createElement("p");
            paragraph.textContent = commentText;

            commentTextDiv.appendChild(userInfoDiv); // Nome do usuÃ¡rio acima do comentÃ¡rio
            commentTextDiv.appendChild(paragraph); // Texto do comentÃ¡rio abaixo do nome do usuÃ¡rio
            newComment.appendChild(userAvatar);
            newComment.appendChild(commentTextDiv);

            var commentsSection = document.getElementById("comments-section");
            commentsSection.appendChild(newComment);

            document.getElementById("comment-input").value = "";
        } else {
            alert("Por favor, digite um comentÃ¡rio!");
        }
    }

    function changeAvatar(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('avatar-image').setAttribute('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function changeName() {
        var newName = prompt("Digite o novo nome do usuÃ¡rio:");
        if (newName !== null && newName !== "") {
            document.getElementById('user-name').textContent = newName;
        }
    }
  </script>
